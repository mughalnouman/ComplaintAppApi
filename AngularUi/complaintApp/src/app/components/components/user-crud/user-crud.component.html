<div class="p-4 max-w-7xl mx-auto space-y-6">
  <!-- Search Bar -->
  <div>
    <input
      type="text"
      placeholder="🔍 Search users..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange(searchTerm)"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th
            class="px-4 py-2 text-left cursor-pointer"
            (click)="onSort('userID')"
          >
            ID
          </th>
          <th
            class="px-4 py-2 text-left cursor-pointer"
            (click)="onSort('email')"
          >
            Email
          </th>
          <th
            class="px-4 py-2 text-left cursor-pointer"
            (click)="onSort('mobile')"
          >
            Mobile
          </th>
          <th
            class="px-4 py-2 text-left cursor-pointer"
            (click)="onSort('city')"
          >
            City
          </th>
          <th
            class="px-4 py-2 text-left cursor-pointer"
            (click)="onSort('state')"
          >
            State
          </th>
          <th
            class="px-4 py-2 text-left cursor-pointer"
            (click)="onSort('address')"
          >
            Address
          </th>
          <th class="px-4 py-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <td class="px-4 py-2">{{ user.userID }}</td>
          <td class="px-4 py-2">{{ user.email }}</td>
          <td class="px-4 py-2">{{ user.mobile }}</td>
          <td class="px-4 py-2">{{ user.city }}</td>
          <td class="px-4 py-2">{{ user.state }}</td>
          <td class="px-4 py-2">{{ user.address }}</td>
          <td class="px-4 py-2 text-center space-x-2">
            <button
              class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md"
              (click)="editUser(user)"
            >
              Edit
            </button>
            <button
              class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md"
              (click)="deleteUser(user.userID)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-between items-center mt-4">
    <button
      class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
      [disabled]="pageNumber === 1"
      (click)="onPageChange(pageNumber - 1)"
    >
      Prev
    </button>
    <span class="text-sm text-gray-700">Page {{ pageNumber }}</span>
    <button
      class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
      [disabled]="users.length < pageSize"
      (click)="onPageChange(pageNumber + 1)"
    >
      Next
    </button>
  </div>

  <!-- Error message -->
  <div
    *ngIf="errorMessage"
    class="p-4 bg-red-100 text-red-800 border border-red-300 rounded"
  >
    {{ errorMessage }}
  </div>

  <!-- Form -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <h3 class="text-xl font-semibold mb-4">
      {{ isEditing ? "Edit" : "Add" }} User
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Mobile</label>
        <!-- <input
          maxlength="11"
          type="number"
          inputmode="numeric"
          pattern="[0-9]*"
          [(ngModel)]="userForm.mobile"
          placeholder="Mobile"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        /> -->
        <input
  maxlength="11"
  type="text"
  inputmode="numeric"
  pattern="[0-9]*"
  [(ngModel)]="userForm.mobile"
  placeholder="Mobile"
  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
  (keypress)="allowOnlyNumbers($event)"
/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="text"
          [(ngModel)]="userForm.email"
          placeholder="Email"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">City</label>
        <input
          type="text"
          [(ngModel)]="userForm.city"
          placeholder="City"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">State</label>
        <input
          type="text"
          [(ngModel)]="userForm.state"
          placeholder="State"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <input
          type="text"
          [(ngModel)]="userForm.address"
          placeholder="Address"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
    </div>

    <div class="mt-6 flex flex-wrap gap-2">
      <button
        (click)="saveUser()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md"
      >
        {{ isEditing ? "Update" : "Add" }} User
      </button>
      <button
        (click)="resetForm()"
        class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-md"
      >
        Reset
      </button>
    </div>
  </div>
</div>
